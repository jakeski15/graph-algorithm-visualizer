<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Algorithm Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar with input form -->
        <div class="sidebar">
            <form id="graph-form">
                <div class="graph-input">
                    <label for="graph">Enter Graph:</label>
                    <textarea id="graph" name="graph" rows="5" cols="30" placeholder="Enter adjacency list format..."></textarea>
                </div>
                
                <button type="submit">Submit Graph</button>
                
                <div class="edge-inputs">
                    <input type="text" id="from-node" placeholder="From" size="3">
                    <input type="text" id="to-node" placeholder="To" size="3">
                    <input type="text" id="weight" placeholder="Weight" size="3">
                    <button id="add-edge" type="button">Add Edge</button>
                </div>

                <button id="add-node" type="button">Add Node</button>

                <div class="algorithm-dropdown">
                    <label for="algorithm">Choose Algorithm:</label>
                    <select id="algorithm" name="algorithm">
                        <option value="bfs">BFS</option>
                        <option value="dfs">DFS</option>
                        <option value="mst">Minimal Spanning Tree</option>
                        <option value="dijkstra">Dijkstra</option>
                        <!-- More algorithms can be added here -->
                    </select>
                </div>

                <p id="output">Output Goes Here</p>
            </form>
        </div>

        <div class="graph-container">
            <div id="cy" style="width: 100%; height: 400px;"></div>
        </div>

        <div class="controls">
            <form id="visualization-form">
                <button id="run-visualization" type="submit">Run Visualization</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="{{ url_for('static', filename='graph.js') }}"></script>
</body>
</html>
